<body>

  <h1>Blur example</h1>
    <img class="size" src="https://cdn.pixabay.com/photo/2016/08/30/18/45/grilled-1631727_960_720.jpg" alt="food" >

    <img class="size" src="https://cdn.pixabay.com/photo/2016/08/30/18/45/grilled-1631727_960_720.jpg" alt="food" >

    <img class="size" src="https://cdn.pixabay.com/photo/2016/08/30/18/45/grilled-1631727_960_720.jpg" alt="food" >

    <img class="size" src="https://cdn.pixabay.com/photo/2016/08/30/18/45/grilled-1631727_960_720.jpg" alt="food" >

    <img class="size" src="https://cdn.pixabay.com/photo/2016/08/30/18/45/grilled-1631727_960_720.jpg" alt="food" >

    <img class="size" src="https://cdn.pixabay.com/photo/2016/08/30/18/45/grilled-1631727_960_720.jpg" alt="food" >
